<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
    <link rel="stylesheet" href="css/Projects.css" />
    <link rel="stylesheet" href="css/util/utility.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
      integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="stylesheet" href="/static/slider/style.css">
  </head>

  <body>
    
    <h1 class="main-header">Projects</h1>

    <div class="display-option-container">

      <div class="flex">        

        <button class="choose-display-button" id="grid">
          <i class="fa-solid fa-table-cells"></i>
        </button>

      </div>
    </div>

    <div class="swiper">
      <div class="swiper-wrapper">

      </div>

      <div class="swiper-pagination"></div>

      <div class="swiper-btns swiper-button-prev"></div>
      <div class="swiper-btns swiper-button-next"></div>
    </div>

    <div class="grid-view">

      <div class="form__group field">
        <input type="input" class="form__field" placeholder="Search projects" name="search" id='search-projects-input' />
        <label for="search" class="form__label">Search projects</label>
      </div>

      <div class="card-container">

      </div>

    </div>

    <script src="/js/util/utility.js"></script>
    <script src="/static/slider/script.js" type="module"></script>
    <script src="js/projects.js" type="module"></script>
  </body>
</html>
