<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <link rel="stylesheet" href="css/Projects.css">
  <link rel="stylesheet" href="css/util/utility.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

  <div class="loaded-content">

  <div class="top-header-strip">

    <h1>My Projects</h1>

  </div><br /><br /><br /><br /><br />
    
    <div class="display-option-container">
    <fieldset>
      <legend>Display Option</legend>

      <button class="display-btns display-slider selected custom" data-display="Slider">
        <i class="fa-solid fa-arrows-left-right" style="height: 75%; aspect-ratio: 1;"></i>
      </button>

      <button class="display-btns display-grid custom" data-display="Grid">
        <i class="fa-solid fa-border-all" style="height: 75%; aspect-ratio: 1;"></i>
      </button>

  </fieldset>
  </div>

  <div class="container-position">

  <div class="container">

    <div class="controls-arrows-container">

    <button class="controls-btn previous">  
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512" class="controls previous">
      <path
        d="M192 448c-8.188 0-16.38-3.125-22.62-9.375l-160-160c-12.5-12.5-12.5-32.75 0-45.25l160-160c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L77.25 256l137.4 137.4c12.5 12.5 12.5 32.75 0 45.25C208.4 444.9 200.2 448 192 448z" />
    </svg>
    </button>

    <label id="project-number">
      <!-- The project number displayed will be shown here.-->
    </label>

    <button class="controls-btn next">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512" class="controls next">
      <path
        d="M64 448c-8.188 0-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L178.8 256L41.38 118.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160c12.5 12.5 12.5 32.75 0 45.25l-160 160C80.38 444.9 72.19 448 64 448z" />
    </svg>
    </button>

    </div>
  </div>

  </div>

    <div class="grid-container">

    </div>

  </div>

  <script src="js/util/utility.js"></script>
  <script src="js/projects.js"></script>
</body>
</html>
