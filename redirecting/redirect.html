<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting To Requested Location</title>
    
    <link rel="stylesheet" href="/css/util/utility.css">
</head>
<body class="redirect redirect-body Osjah5bodyhtml5">

    <h1 id="redirect-h1">Redirecting...</h1>

    <h3 id="patient-text">Please be patient.</h3>

    <footer>(P.S): You can disable this process through the website's settings page.</footer>
    
    <script src="/js/util/utility.js"></script>

    <style>

body{
 margin: 0;
}

h1#redirect-h1{
 position: absolute;
 top: 40%;
 left: 50%;
 transform: translate(-50%, -40%);
}

h3#patient-text{
 position: absolute;
 top: 50%;
 left: 50%;
 transform: translate(-50%, -50%);
}

footer{
 text-align: center;
 margin-top: 95vh;
}

    </style>

    <script>

    const searchParamFn = new URLSearchParams(window.location.search);
    const valueLocation = searchParamFn.get("query");

    if(valueLocation){

     setTimeout(() => {
         redirect(valueLocation);
     }, 5000);

} else {

    document.getElementById("redirect-h1").textContent = "No Location Provided";
    document.getElementById("patient-text").innerHTML = `
<button class="bth">
    Back To Home
</button>
`;

document.querySelector(".bth").addEventListener("click", () => {
    redirect("/");
});

document.querySelector("footer").innerHTML = "This page is for redirecting process, this can be disabled through the website's settings, if you think this is not supposed to happen, please report a bug in the <a href=\"/review/bugs.html\">Bug Report</a> page."
    

}

    </script>
</body>
</html>
