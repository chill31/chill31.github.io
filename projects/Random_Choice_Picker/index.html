<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Choice Picker</title>

  <link rel="stylesheet" href="/style/utility.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <header>Random Choice</header>
    <br />
    <div class="content">
      <div class="sizer">
        <textarea
          class="choices-input"
          id="choices-input"
          style="resize: none"
        ></textarea>
      </div>

      <br />
      <br />

      <div class="container">
        <label id="result">Random Choice: </label>
        <label id="result" class="result"></label>

        <button class="flip custom" id="flip">Choose</button>
      </div>
    </div>
  </div>

  <p class="instruction-text">
    Use "|" to split your choices, for example: <br /><code>choice1 | choice2</code>
  </p>

  <script src="/scripts/utility.js"></script>
  <script src="script.js"></script>
</body>
</html>
