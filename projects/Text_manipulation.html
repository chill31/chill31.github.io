<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="Chill31: Text Manipulation" property="og:title" />
    <meta content="Manipulate text as you like. Available on chill31.github.io" property="og:description" />
    <meta content=https://chill31.github.io" property="og:url" />
    <meta content="https://chill31.github.io/assets/favicons/android-chrome-512x512.png" property="og:image" />
    <meta content="#2293fa" data-react-helmet="true" name="theme-color" />
    <meta name="twitter:card" content="summary_large_image">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Manipulation</title>
    <link rel="stylesheet" href="/css/text_manipulation.css" />
    <link rel="stylesheet" href="/css/util/utility.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>

  <body>
    <div class="loaded-content">
      <div class="wrapper">
        <header>Text Manipulation</header>
        <br />
        <div class="content">
          <div class="container">
            <button class="choice-btn custom btn__toOppositeCase">
              OpPoSiTe Case
            </button>
            <button class="choice-btn custom btn__toToggleCase">
              tOGGLE Case
            </button>
            <button class="choice-btn custom btn__toCapitalize">
              Capitalize Case
            </button>
            <button class="choice-btn custom btn__toUpperCase">
              UPPER Case
            </button>
            <button class="choice-btn custom btn__toLowerCase">
              lower Case
            </button>
            <button class="choice-btn custom btn__reverseText">
              Reverse text
            </button>
          </div>
        </div>
      </div>

      <div class="after-choice">
        <div class="icon">
          <i class="bi-arrow-left"></i>
        </div>
        <header>No Type Provided</header>
        <br />

        <div class="container">
          <textarea
            placeholder="Enter your text here"
            name="userText"
            class="_text_ input"
            spellcheck="false"
          ></textarea>

          <button class="copy-text">COPY RESULT</button>
          <button class="generate">GET RESULT</button>
        </div>
      </div>
    </div>

    <script src="/js/util/utility.js"></script>
    <script src="/js/Text_manipulation.js"></script>
  </body>
</html>
