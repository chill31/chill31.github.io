<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects: Text Manipulation</title>
  <link rel="stylesheet" href="../css/text_manipulation.css">
  <link rel="stylesheet" href="/css/util/utility.css">
</head>

<body>

  <h1 style="text-align: center; color: var(--text-color);">Text Counter</h1>

  <p style="text-align: center; color: var(--text-color);">Below is a text counter, you can also choose if you want to
    count spaces or not.</p><br /><br />

  <div class="label-and-check-container">

    <label style="color: var(--text-color);" class="checkbox-label">Count Spaces:</label>

      <input type="checkbox" class="text-counter-check" checked>

  </div><br /><br /><br />

  <textarea class="textareas" id="text-counter-textarea" placeholder="Enter text here"></textarea><br /><br />

  <label class="show-count-label ea">Number of Characters: </label>
  <label class="show-count-label act ea"></label><br /><br /><br />

  <script src="../js/util/utility.js"></script>
  <script src="../js/Text_manipulation.js"></script>
</body>

</html>
