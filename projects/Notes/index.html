<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>

  <link rel="stylesheet" href="https://popifyjs.github.io/src/style.css">

  <link rel="stylesheet" href="/style/utility.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="popup-box">
    <div class="popup">
      <div class="content">
        <header>
          <p></p>
          <i class="bi-x"></i>
        </header>
        <form action="#">
          <div class="row title">
            <label>Title</label>
            <input
              type="text"
              spellcheck="false"
              placeholder="A Cool Title"
            />
          </div>
          <div class="row description">
            <label>Description</label>
            <textarea
              spellcheck="false"
              placeholder="I will do a very cool thing tomorrow"
            ></textarea>
          </div>
          <button>Save Changes</button>
        </form>
      </div>
    </div>
  </div>
  <div class="wrapper">
    <li class="add-box">
      <div class="icon"><i class="bi-plus"></i></div>
      <p>Add new note</p>
    </li>
  </div>

  <button class="delete-all custom">Delete All Notes</button>


  <script src="https://popifyjs.github.io/src/script.js"></script>
  <script src="/scripts/utility.js"></script>
  <script src="script.js"></script>
  <script src="functions.js"></script>
</body>
</html>
