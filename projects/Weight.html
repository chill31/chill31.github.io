<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta content="Chill31" property="og:title" />

  <body>
    <div class="loaded-content">
      <div class="container">
        <h2>Weight Converter</h2>
        <div class="input-wrapper">
          <label for="kg">Kilogram:</label>
          <input type="number" id="kg" value="10" />
        </div>
        <div class="input-wrapper">
          <label for="lb">Pounds:</label>
          <input type="number" id="lb" />
        </div>
        <div class="input-wrapper">
          <label for="oz">Ounces:</label>
          <input type="number" id="oz" />
        </div>
      </div>
    </div>

    <script src="/js/util/utility.js"></script>
    <script src="/js/weight_convertor.js"></script>
