<!DOCTYPE html>
<html lang="en">

<head>
  <meta content="Chill31: Calculator" property="og:title" />
  <meta content="perform complex maths formulas on chill31.github.io" property="og:description" />
  <meta content=https://chill31.github.io" property="og:url" />
  <meta content="https://chill31.github.io/assets/favicons/android-chrome-512x512.png" property="og:image" />
  <meta content="#2293fa" data-react-helmet="true" name="theme-color" />
  <meta name="twitter:card" content="summary_large_image">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="/css/calculator.css" />
  <link rel="stylesheet" href="/css/util/utility.css" />
</head>

<body>
  <div class="loaded-content">

    <div class="wrapper">

      <h1 class="main-header">Calculator</h1>

      <div class="container">
        <div class="display">
          <input id="screen" type="text" placeholder="0" />
        </div>

        <div class="btns">
          <div class="row">
            <button id="ce">CE</button>
            <button id="fact_">x!</button>
            <button class="btn">(</button>
            <button class="btn">)</button>
            <button class="btn">%</button>
            <button id="ac">AC</button>
          </div>

          <div class="row">
            <button id="sin">sin</button>
            <button id="pi">π</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">÷</button>
          </div>

          <div class="row">
            <button id="cos">cos</button>
            <button id="log">log</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">×</button>
          </div>

          <div class="row">
            <button id="tan">tan</button>
            <button id="sqrt">√</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">-</button>
          </div>

          <div class="row">
            <button id="e">e</button>
            <button id="pow">
              x
              <span style="position: relative; bottom: 0.4em; right: 0.1em">y</span>
            </button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button id="eval">=</button>
            <button class="btn">+</button>
          </div>
        </div>
      </div>

    </div>

  </div>

  <script src="/js/util/utility.js"></script>
  <script src="/js/calculator.js"></script>
</body>

</html>
