<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-166000335-1"></script>
    <meta charset="utf-8">
    <title>Projects: Notes App</title>
    <link rel="stylesheet" href="/css/notes.css">
    <link rel="stylesheet" href="/css/util/utility.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Iconscout Link For Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>

    <div class="loaded-content">

    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p></p>
                    <i class="uil uil-times"></i>
                </header>
                <form action="#">
                    <div class="row title">
                        <label>Title</label>
                        <input type="text" spellcheck="false" placeholder="A Cool Title">
                    </div>
                    <div class="row description">
                        <label>Description</label>
                        <textarea spellcheck="false" placeholder="I will do a very cool thing tomorrow"></textarea>
                    </div>
                    <button class="custom">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <li class="add-box">
            <div class="icon"><i class="uil uil-plus"></i></div>
            <p>Add new note</p>
        </li>
    </div>

    <div class="detail-popup">

        <div class="actual-popup">

            <i class="uil uil-times second"></i>

            <h1 class="show-note-title">Note</h1>

            <span class="popup-date">Created At: </span>

            <p class="popup-description">

            </p>

            <span class="seperator"></span>

            <div class="bottom">
                <span class="edited">Last Edited At: </span>
            </div>

        </div>

    </div>

    <button class="delete-all custom">
        Delete All Notes
    </button>

    </div>

    <script src="/js/notes_files/notes.js"></script>
    <script src="/js/notes_files/functions.js"></script>
    <script src="/js/util/utility.js"></script>
</body>
</html>
