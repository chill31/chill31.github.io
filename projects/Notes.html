<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-166000335-1"></script>
    <meta charset="utf-8">
    <title>Projects: Notes App</title>
    <link rel="stylesheet" href="/css/notes.css">
    <link rel="stylesheet" href="/css/util/utility.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Iconscout Link For Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p></p>
                    <i class="uil uil-times"></i>
                </header>
                <form action="#">
                    <div class="row title">
                        <label>Title</label>
                        <input type="text" spellcheck="false">
                    </div>
                    <div class="row description">
                        <label>Description</label>
                        <textarea spellcheck="false"></textarea>
                    </div>
                    <button>Save Changes</button>
                </form>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <li class="add-box">
            <div class="icon"><i class="uil uil-plus"></i></div>
            <p>Add new note</p>
        </li>
    </div>

    <button class="delete-all">
        Delete All Notes
    </button>

    <script src="/js/notes_files/notes.js"></script>
    <script src="/js/notes_files/functions.js"></script>
    <script src="/js/util/utility.js"></script>
</body>
</html>
