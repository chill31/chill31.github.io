<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Dictionary</title>

  <link rel="stylesheet" href="/style/utility.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <header>English Dictionary</header>
    <div class="search">
      <input
        type="text"
        placeholder="Search a word"
        required
        spellcheck="false"
      />
      <i class="bi-search"></i>
      <span class="material-icons">close</span>
    </div>
    <p class="info-text">
      Type any existing word and press enter to get the meaning and example.
    </p>
    <ul>
      <li class="word">
        <div class="details">
          <p>__</p>
          <span>_ _</span>
        </div>
      </li>
      <div class="content">
        <li class="meaning">
          <div class="details">
            <p>Meaning</p>
            <span>___</span>
          </div>
        </li>
        <li class="example">
          <div class="details">
            <p>Example</p>
            <span>___</span>
          </div>
        </li>
      </div>
    </ul>
  </div>

  <script src="/scripts/utility.js"></script>
  <script src="script.js"></script>
</body>
</html>
