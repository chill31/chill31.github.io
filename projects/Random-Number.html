<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Picker</title>
    <meta content="Chill31" property="og:title" />
    <meta content="Welcome to my website" property="og:description" />
    <meta content=https://chill31.github.io" property="og:url" />
    <meta content="https://chill31.github.io/assets/favicons/android-chrome-512x512.png" property="og:image" />
    <meta content="#2293fa" data-react-helmet="true" name="theme-color" />
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="/css/util/utility.css" />
    <link rel="stylesheet" href="/css/random_number.css" />
  </head>
  <body>
    <div class="loaded-content">
      <div class="wrapper">
        <header>Random Numbers</header>
        <br />
        <div class="content">
          <div class="sizer">
            <input
              type="number"
              class="inputs min"
              id="min"
              placeholder="Enter minimum amount"
            />
            <input
              type="number"
              class="inputs max"
              id="max"
              placeholder="Enter maximum amount"
            />
          </div>

          <br />
          <br />

          <div class="container">
            <label id="lbl-result">Random Number: </label>
            <label id="result" class="result"></label>

            <button class="flip custom" id="flip">Choose</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/util/utility.js"></script>
    <script src="/js/random_number.js"></script>
  </body>
</html>
