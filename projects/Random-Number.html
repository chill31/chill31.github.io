<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects: Random Number Picker</title>

    <link rel="stylesheet" href="/css/util/utility.css" />
    <link rel="stylesheet" href="/css/random_number.css" />
  </head>
  <body>
    <div class="loaded-content">
      <div class="wrapper">
        <header>Random Numbers</header>
        <br />
        <thing>
          <div class="sizer">
            <input
              type="number"
              class="inputs min"
              id="min"
              placeholder="Enter minimum amount"
            />
            <input
              type="number"
              class="inputs max"
              id="max"
              placeholder="Enter maximum amount"
            />
          </div>

          <br />
          <br />

          <div class="container">
            <label id="lbl-result">Random Number: </label>
            <label id="result" class="result"></label>

            <button class="flip custom" id="flip">Choose</button>
          </div>
        </thing>
      </div>
    </div>

    <script src="/js/util/utility.js"></script>
    <script src="/js/random_number.js"></script>
  </body>
</html>
