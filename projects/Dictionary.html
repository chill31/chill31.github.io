<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects: English Dictionary</title>
    <link rel="stylesheet" href="/css/dict.css">
    <link rel="stylesheet" href="/css/util/utility.css">
    <script src="https://kit.fontawesome.com/5e9ecab1d8.js" crossorigin="anonymous"></script>
</head>
<body>

        <div class="wrapper">
            <header>English Dictionary</header>
            <div class="search">
                <input type="text" placeholder="Search a word" required spellcheck="false">
                <i class="fas fa-search"></i>
                <span class="material-icons">close</span>
            </div>
            <p class="info-text">Type any existing word and press enter to get the meaning and example.</p>
            <ul>
                <li class="word">
                    <div class="details">
                        <p>__</p>
                        <span>_ _</span>
                    </div>
                </li>
                <div class="content">
                    <li class="meaning">
                        <div class="details">
                            <p>Meaning</p>
                            <span>___</span>
                        </div>
                    </li>
                    <li class="example">
                        <div class="details">
                            <p>Example</p>
                            <span>___</span>
                        </div>
                    </li>
                </div>
            </ul>
        </div>

    <script src="/js/dict.js"></script>
    <script src="/js/util/utility.js"></script>
</body>
</html>
