<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="Chill31: Dictionary" property="og:title" />
    <meta content="Find out the meaning or uses of any word on chill31.github.io" property="og:description" />
    <meta content=https://chill31.github.io" property="og:url" />
    <meta content="https://chill31.github.io/assets/favicons/android-chrome-512x512.png" property="og:image" />
    <meta content="#2293fa" data-react-helmet="true" name="theme-color" />
    <meta name="twitter:card" content="summary_large_image">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Dictionary</title>
    <link rel="stylesheet" href="/css/dict.css" />
    <link rel="stylesheet" href="/css/util/utility.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="loaded-content">
      <div class="wrapper">
        <header>English Dictionary</header>
        <div class="search">
          <input
            type="text"
            placeholder="Search a word"
            required
            spellcheck="false"
          />
          <i class="bi-search"></i>
          <span class="material-icons">close</span>
        </div>
        <p class="info-text">
          Type any existing word and press enter to get the meaning and example.
        </p>
        <ul>
          <li class="word">
            <div class="details">
              <p>__</p>
              <span>_ _</span>
            </div>
          </li>
          <div class="content">
            <li class="meaning">
              <div class="details">
                <p>Meaning</p>
                <span>___</span>
              </div>
            </li>
            <li class="example">
              <div class="details">
                <p>Example</p>
                <span>___</span>
              </div>
            </li>
          </div>
        </ul>
      </div>
    </div>

    <script src="/js/dict.js"></script>
    <script src="/js/util/utility.js"></script>
  </body>
</html>
