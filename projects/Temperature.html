<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="Chill31: Temperature Convertor" property="og:title" />
    <meta content="Convert temperatures from celsius to fahrenheit. Available on chill31.github.io" property="og:description" />
    <meta content=https://chill31.github.io" property="og:url" />
    <meta content="https://chill31.github.io/assets/favicons/android-chrome-512x512.png" property="og:image" />
    <meta content="#2293fa" data-react-helmet="true" name="theme-color" />
    <meta name="twitter:card" content="summary_large_image">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="/css/temperature.css" />
    <link rel="stylesheet" href="/css/util/utility.css" />
  </head>
  <body>
    <div class="loaded-content">
      <div class="wrapper">
        <header>Temperature Converter</header>
        <br />
        <div class="content">
          <div class="to">
            <!--    <label for="celsius">Celsius: </label> -->
            <input id="celsius" class="temp-inputs" /> &deg;C
          </div>

          <div class="from">
            <!--   <label for="fahrenheit">Fahrenheit: </label> -->
            <input id="fahrenheit" class="temp-inputs" /> &deg;F
          </div>
        </div>
      </div>
    </div>

    <script src="/js/util/utility.js"></script>
    <script src="/js/temperature.js"></script>
  </body>
</html>
