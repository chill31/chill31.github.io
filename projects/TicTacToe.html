<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects: TicTacToe</title>
    <link rel="stylesheet" href="/css/util/utility.css" />
    <link rel="stylesheet" href="/css/tictactoe.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
      integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="loaded-content">
      <div class="select-box">
        <header>Tic Tac Toe</header>
        <div class="content">
          <div class="title">Select which you want to be?</div>
          <div class="options">
            <button class="playerX">Player (X)</button>
            <button class="playerO">Player (O)</button>
          </div>
        </div>
      </div>
      <!-- playboard section -->
      <div class="play-board">
        <div class="details">
          <div class="players">
            <span class="Xturn">X's Turn</span>
            <span class="Oturn">O's Turn</span>
            <div class="slider"></div>
          </div>
        </div>
        <div class="play-area">
          <section>
            <boxes class="box1"></boxes>
            <boxes class="box2"></boxes>
            <boxes class="box3"></boxes>
          </section>
          <section>
            <boxes class="box4"></boxes>
            <boxes class="box5"></boxes>
            <boxes class="box6"></boxes>
          </section>
          <section>
            <boxes class="box7"></boxes>
            <boxes class="box8"></boxes>
            <boxes class="box9"></boxes>
          </section>
        </div>
      </div>
      <!-- result box -->
      <div class="result-box">
        <div class="won-text"></div>
        <div class="btn"><button class="custom">Replay</button></div>
      </div>
    </div>

    <script src="/js/util/utility.js"></script>
    <script src="/js/tictactoe.js"></script>
  </body>
</html>
