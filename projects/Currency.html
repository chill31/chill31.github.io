<!DOCTYPE html>
<html>
  <head>
    <meta content="Chill31: Currency Convertor" property="og:title" />
    <meta content="Find out the price of any currency in another currency. Available on chill31.github.io" property="og:description" />
    <meta content=https://chill31.github.io" property="og:url" />
    <meta content="https://chill31.github.io/assets/favicons/android-chrome-512x512.png" property="og:image" />
    <meta content="#2293fa" data-react-helmet="true" name="theme-color" />
    <meta name="twitter:card" content="summary_large_image">
    <meta charset="utf-8" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="/css/crny.css" />
    <link rel="stylesheet" href="/css/util/utility.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>

  <body>
    <div class="loaded-content">
      <div class="wrapper">
        <header>Currency Converter</header>
        <form action="#">
          <div class="amount">
            <p>Enter Amount</p>
            <input type="text" value="1" />
          </div>
          <div class="drop-list">
            <div class="from">
              <p>From</p>
              <div class="select-box">
                <img src="https://flagcdn.com/48x36/us.png" alt="flag" />
                <select></select>
              </div>
            </div>
            <div class="icon"><i class="bi bi-arrow-left-right"></i></div>
            <div class="to">
              <p>To</p>
              <div class="select-box">
                <img src="https://flagcdn.com/48x36/in.png" alt="flag" />
                <select></select>
              </div>
            </div>
          </div>
          <div class="exchange-rate">Getting exchange rate...</div>
          <button>Get Exchange Rate</button>
        </form>
      </div>
    </div>

    <script src="/js/util/utility.js"></script>
    <script src="/js/currency/country-list.js"></script>
    <script src="/js/currency/currency.js"></script>
  </body>
</html>
