<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="Chill31: Character Counter" property="og:title" />
    <meta content="Find out the length of your essay or paragraph with this tool available on chill31.github.io" property="og:description" />
    <meta content=https://chill31.github.io" property="og:url" />
    <meta content="https://chill31.github.io/assets/favicons/android-chrome-512x512.png" property="og:image" />
    <meta content="#2293fa" data-react-helmet="true" name="theme-color" />
    <meta name="twitter:card" content="summary_large_image">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Character Count</title>

    <link rel="stylesheet" href="/css/util/utility.css" />
    <link rel="stylesheet" href="/css/char_count.css" />
  </head>
  <body>
    <div class="loaded-content">
      <div class="counters">
        <div class="counter char-count">
          <span class="counter__info">Character Count:</span>
          <br />
          <h2 class="counter__header">0</h2>
        </div>

        <div class="counter word-count">
          <span class="counter__info">Word Count:</span>
          <br />
          <h2 class="counter__header">0</h2>
        </div>

        <div class="counter char-count-nospace">
          <span class="counter__info">Character Count:<br />(no spaces)</span>
          <br />
          <h2 class="counter__header">0</h2>
        </div>
      </div>

      <div class="wrapper">
        <textarea
          class="user-input"
          placeholder="Enter text here..."
          spellcheck="false"
        ></textarea>
      </div>
    </div>

    <script src="/js/util/utility.js"></script>
    <script src="/js/char_count.js"></script>
  </body>
</html>
