<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Checker</title>

  <link rel="stylesheet" href="/style/utility.css">
  <link rel="stylesheet" href="checker_style.css">
</head>

<body>

  <div class="wrapper">

    <header>Password Strength Checker</header>
    <div class="strength-meter" id="strength-meter"></div>
    <input class="password-input" id="password-input" type="password" placeholder="password here">
    <br>
    <button class="toggle-type btns active">
      <i class="bi bi-eye-slash"></i>
    </button>
    <button class="copy-text btns">
      <i class="bi bi-clipboard"></i>
    </button>
    <!-- <h2 class="weak__header">Weaknesses</h2>
<div id="reasons" class="reasons">
    
</div> -->
    <details class="weaknesses__toggle">
      <summary>Weaknesses</summary>

      <div id="reasons" class="reasons"></div>


    </details>

  </div>

  <script src="/scripts/utility.js"></script>
  <script src="checker_script.js"></script>
</body>

</html>
