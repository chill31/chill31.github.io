<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects: QR Reader</title>

   <link rel="stylesheet" href="/css/util/utility.css">
   <link rel="stylesheet" href="/css/qr-reader.css">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

    <div class="loaded-content">
    
        <div class="wrapper">
            <form action="#">
                <input type="file" hidden="">
                <img src="#" alt="qr-code">
                <div class="content">
                    <i class="fas fa-cloud-upload"></i>
                    <p>Upload QR Code to Read</p>
                </div>
            </form>
            <div class="details">
                <textarea spellcheck="false" disabled=""></textarea>
                <div class="buttons">
                    <button class="close">Close</button>
                    <button class="copy">Copy Text</button>
                </div>
            </div>
        </div>

    </div>

   <script src="/js/util/utility.js"></script>
   <script src="/js/qr-reader.js"></script>
</body>
</html>
