<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="Chill31: QR Reader" property="og:title" />
    <meta content="find out the contents of a QR Code on chill31.github.io" property="og:description" />
    <meta content=https://chill31.github.io" property="og:url" />
    <meta content="https://chill31.github.io/assets/favicons/android-chrome-512x512.png" property="og:image" />
    <meta content="#2293fa" data-react-helmet="true" name="theme-color" />
    <meta name="twitter:card" content="summary_large_image">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Reader</title>

    <link rel="stylesheet" href="/css/util/utility.css" />
    <link rel="stylesheet" href="/css/qr-reader.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="loaded-content">
      <div class="wrapper">
        <form action="#">
          <input type="file" hidden="" />
          <img src="#" alt="qr-code" />
          <div class="content">
            <i class="bi bi-cloud-arrow-up-fill"></i>
            <p>Upload QR Code to Read</p>
          </div>
        </form>
        <div class="details">
          <textarea spellcheck="false" disabled=""></textarea>
          <div class="buttons">
            <button class="close">Close</button>
            <button class="copy">Copy Text</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/util/utility.js"></script>
    <script src="/js/qr-reader.js"></script>
  </body>
</html>
