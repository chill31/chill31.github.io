<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects: Random Choice Picker</title>
    <link rel="stylesheet" href="/css/util/utility.css">
    <link rel="stylesheet" href="/css/random_choice.css">
</head>
<body>
    
        <div class="wrapper">
            <header>Random Choice</header><br />
            <thing>

                <div class="sizer">
                    
                <textarea class="choices-input" id="choices-input" style="resize: none;" ></textarea>

                </div>

                <br>
                <br>
    
                <div class="container">
                    <label id="result">Random Choice: </label>
                    <label id="result" class="result"></label>
    
                    <button class="flip" id="flip">Choose</button>
                </div>
    
            </thing>
        </div>

        <p style="text-align: center; color: white; position: absolute; bottom: 1rem; font-size: 1.15rem;">Use "|" to split your choices, for example: <br /><code style="background: rgba(173, 204, 33, 0.25);">choice1 | choice2</code></p>

        <div class="dk" id="dk"></div>
    
        <div id="notification-area"></div>
    
        <script src="../js/util/utility.js"></script>
        <script src="../js/random_choice.js"></script>    
</body>
</html>
