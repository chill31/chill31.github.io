<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>

  <link rel="stylesheet" href="/css/util/utility.css">
  <link rel="stylesheet" href="/css/Settings.css">

  <script src="https://popifyjs.github.io/src/script.js"></script>
  <link rel="stylesheet" href="https://popifyjs.github.io/src/style.css">
</head>

<body>

  <h1 class="main-header">Settings</h1>

  <div class="container">

    <div class="form__group field">
      <input type="input" class="form__field search" placeholder="Search Settings" name="search" id="search-settings" />
      <label for="search" class="form__label">Search Settings</label>
    </div>

    <div class="setting" id="setting-menu-placement">

      <i class="setting-icon bi-list"></i>
      <h2 class="setting-header">Menu Placement</h2>

      <div class="choose choose-menu">

        <button class="choose-btn" id="menu-left">Left</button>
        <button class="choose-btn" id="menu-right">Right</button>

      </div>

    </div>

    <div class="setting" id="setting-fonts-normal">

      <i class="setting-icon bi-fonts"></i>
      <h2 class="setting-header">Fonts [Normal]</h2>

      <div class="choose choose-font-normal">

        <button class="choose-btn" id="font-normal-raleway">Raleway</button>
        <button class="choose-btn" id="font-normal-poppins">Poppins</button>
        <button class="choose-btn" id="font-normal-system">System UI</button>

      </div>

    </div>

    <div class="setting" id="setting-fonts-code">

      <i class="setting-icon bi-fonts"></i>
      <h2 class="setting-header">Fonts [Code]</h2>

      <div class="choose choose-font-code">

        <button class="choose-btn" id="font-code-jetbrains">Jetbrains Mono</button>
        <button class="choose-btn" id="font-code-cascadia">Cascadia Code</button>
        <button class="choose-btn" id="font-code-browser">Browser Default</button>

      </div>

    </div>

    <div class="setting" id="setting-projects-display">

      <i class="setting-icon bi-archive"></i>
      <h2 class="setting-header">Projects Display</h2>

      <div class="choose choose-project-display">

        <button class="choose-btn" id="projects-display-slider">Slider</button>
        <button class="choose-btn" id="projects-display-grid">Grid</button>

      </div>

    </div>

    <div class="setting" id="setting-colors">

      <i class="setting-icon bi-palette"></i>
      <h2 class="setting-header">Colors</h2>

      <div class="choose-color choose-accent">

        <label class="select-label">Accent:</label>

        <button class="color accent-color1" data-color="#2293fa"></button>
        <button class="color accent-color2" data-color="#4caf50"></button>
        <button class="color accent-color3" data-color="#ffa039"></button>
        <button class="color accent-color4" data-color="#fa8abb"></button>

      </div>

      <br>

      <div class="choose-color choose-dark-accent">

        <label class="select-label">Dark: </label>

        
        <button class="color dark-accent-color1" data-color="#121417"></button>
        <button class="color dark-accent-color2" data-color="#2e3b2f"></button>
        <button class="color dark-accent-color3" data-color="#4b443c"></button>
        <button class="color dark-accent-color4" data-color="#4d3d44"></button>

      </div>

      <br>

      <div class="choose-color choose-selection">

        <label class="select-label">Selection: </label>

        
        <button class="color selection-color1" data-color="#00b6ff"></button>
        <button class="color selection-color2" data-color="#88e68c"></button>
        <button class="color selection-color3" data-color="#deaa72"></button>
        <button class="color selection-color4" data-color="#f4b4d0"></button>

      </div>

    </div>

    <div class="setting" id="setting-motion">

      <i class="setting-icon bi-wind"></i>
      <h2 class="setting-header">Reduced Motion</h2>

      <label class="switch">
        <input class="motion-input" type="checkbox" checked>
        <span class="slider round"></span>
      </label>

    </div>

    <div class="setting" id="setting-borders">

      <i class="setting-icon bi-box"></i>
      <h2 class="setting-header">Borders Appearance</h2>

      <div class="choose choose-borders">

        <button class="choose-btn" id="border-round">Round</button>
        <button class="choose-btn" id="border-sharp">Sharp</button>

      </div>

    </div>

    <div class="setting" id="setting-shortcuts">

      <i class="setting-icon bi-list-ul"></i>
      <h2 class="setting-header">Shortcuts</h2>

      <label class="switch">
        <input type="checkbox" class="shortcut-input" checked>
        <span class="slider round"></span>
      </label>

    </div>

    <div class="setting" id="setting-notifications">

      <i class="setting-icon bi-bell"></i>
      <h2 class="setting-header">Notifications</h2>

      <label class="switch">
        <input type="checkbox" class="notifications-input" checked>
        <span class="slider round"></span>
      </label>

    </div>

    <div class="setting" id="setting-reset">

      <i class="setting-icon bi-trash"></i>
      <h2 class="setting-header">Reset Settings</h2>

      <button class="reset">Clear All Settings</button>

    </div>

  </div>

  <script src="/js/util/utility.js"></script>
  <script src="/js/settings.js"></script>
</body>

</html>
